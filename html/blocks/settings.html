<h1>
	<div class="lang-en">Settings</div>
	<div class="lang-pl">Ustawienia</div>
	<div class="lang-ua">???</div>
</h1>
<form onsubmit="settings.save(); loadPage(0)" onabort="settings.reset()">
	<fieldset>
		<legend><div class="lang-en">Select language</div><div class="lang-pl">Wybranie języka</div><div class="lang-ua">Виберіть мову</div></legend>
		<input type="radio" name="settingsLangs" value="en" checked onchange="settings.preview()"><label> English</label> <br>
		<input type="radio" name="settingsLangs" value="pl" onchange="settings.preview()"><label> Polski</label> <br>
		<input type="radio" name="settingsLangs" value="ua" onchange="settings.preview()"><label> Українська</label> <br><br>
	</fieldset>
	
	<input class="btnA1" type="submit" value="Apply">
	<input class="btnA1" type="reset" value="Set defaults">
</form>
