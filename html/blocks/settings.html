<h1>
	<div class="lang-en">Settings</div>
	<div class="lang-pl">Ustawienia</div>
	<div class="lang-ua">???</div>
</h1>

<form onsubmit="settings.save();loadPage(0)" onreset="settings.reset();loadPage(0)">
	<fieldset>
		<legend>
			<div class="lang-en">Select language</div>
			<div class="lang-pl">Wybranie języka</div>
			<div class="lang-ua">Виберіть мову</div>
		</legend>
		<input class="rdoA1" type="radio" name="settingsLangs" value="en" checked onchange="settings.preview()"><label class="rdoA1"> English</label> <br>
		<input class="rdoA1" type="radio" name="settingsLangs" value="pl" onchange="settings.preview()"><label class="rdoA1"> Polski</label> <br>
		<input class="rdoA1" type="radio" name="settingsLangs" value="ua" onchange="settings.preview()"><label class="rdoA1"> Українська</label> <br>
		<span id="error_langs" class="error"></span>
	</fieldset>
	<fieldset>
		<legend>
			<div class="lang-en">Cashed data</div>
			<div class="lang-pl">Haszowane dane</div>
			<div class="lang-ua">???</div>
		</legend>
		<button class="btnA1" onclick="clearCashe()"><div class="lang-en">Clear</div></button>
	</fieldset>
	
	<input class="btnA1" type="submit" value="Apply">
	<input class="btnA1" type="reset" value="Reset">
</form>
