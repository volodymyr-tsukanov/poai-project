<form method="post" action="#" onsubmit="saveSettings()" onabort="resetSettings()">
	<fieldset>
		<legend>Select language</legend>
		<input type="radio" name="settingsLangs" value="en" checked> English <br>
		<input type="radio" name="settingsLangs" value="pl"> Polski <br>
		<input type="radio" name="settingsLangs" value="ua"> Українська <br><br>
	</fieldset>
	
	<input type="submit" value="Apply">
	<input type="reset" value="Set defaults">
</form>
